<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../theme.css"/>
    <script type="module" src="../lib/browser-polyfill.js"></script>
    <script type="module" src="options.js"></script>
  </head>

<body> 
  <form>
    <section>
      <h2>Tracking</h2>
      <p>
        <input type="checkbox" id="checkboxTrackAll">
        <label for="checkboxTrackAll">Track all hostnames</label>
      </p>

      <p>
        <p>Periodically remove data older than <span id="trackingDurationLabel"></span> days.</p>
        <input type="range" id="trackingDuration" name="trackingDuration" min="7" max="30" value="30" step="1">
      </p>
    </section>
    <section>
      <h2>Chart</h2>
      <p>
        <label for="defaultChartView">Default chart view:</label>
        <select name="defaultChartView" id="defaultChartView" required>
          <option value="1">Day</option>
          <option value="7">Week</option>
          <option value="30">Month</option>
        </select>
      </p>
    </section>
    <hr>
    <p><button type="reset">Reset settings</button></p>
  </form>


  
</body>

</html>
