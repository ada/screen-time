<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../theme.css"/>
    <script type="module" src="../lib/browser-polyfill.js"></script>
    <script type="module" src="options.js"></script>
  </head>

<body> 
  <form>
    <section>
      <h3>Tracking</h3>
      <p>
        <input type="checkbox" id="checkboxTrackAll">
        <label for="checkboxTrackAll">Track all hostnames</label>
      </p>

      <p>
        <table width="100%">
          <tr>
            <td width="75%">
              <label for="trackingDuration">Periodically remove data older than <span id="trackingDurationLabel"></span> days.</label>
            </td>
          <td style="text-align: right;"> 
            <input type="range" id="trackingDuration" name="trackingDuration" min="7" max="30" value="30" step="1">
          </td>
        </tr>
        </table>
        </p>
    </section>

    <section>
      <h3>Chart</h3>
      <p></p>
        <table width="100%">
          <tr>
            <td width="75%">
              <label for="defaultChartView">Default chart view:</label>
            </td>
          <td style="text-align: right;">
            <select name="defaultChartView" id="defaultChartView" required>
              <option value="1">Day</option>
              <option value="7">Week</option>
              <option value="30">Month</option>
            </select>
          </td>
        </tr>
        </table>
      </p>
    </section>

    <section>
      <h3>Data</h3>
      <p>Restoring the extension removes all data and resets all settings.</p>
      <p><button type="reset">Restore extension</button></p>
    </section>

    <p style="margin: 8px;"><small style="color:gray">This extension is opensource and available on <a href="https://github.com/ada/web-time" title="Repository link">github.com/ada/web-time</a>.</small></p>
      
  </form>


  
</body>

</html>
