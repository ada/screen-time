<!DOCTYPE html>
<html ng-app="webTime">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../theme.css" />
</head>

<body id="popup" ng-controller="popupController">

  <section id="serror" ng-show="error">
    <h5 id="errorTitle">Error</h5>
    <p id="errorSubtitle">Could not fetch data.</p>
  </section>

  <section id="schart">
    <h3 id="title" ng-bind="title"></h3>
    <p id="subtitle"></p>

    <div id="chartContainer">
      <canvas id="cchart"></canvas>
    </div>

    <div class="btn-group" id="chartPeriod">
      <div><button type="button" class="btn btn-link" id="view-day">Today</button></div>
      <div><button type="button" class="btn btn-link" id="view-week">Week</button></div>
      <div><button type="button" class="btn btn-link" id="view-month">Month</button></div>
    </div>
  </section>

  <section id="stime">
    <h3 hidden>Reduce your web time</h3>
    <div class="flex">
      <div class="icon">
        <svg width="32" height="32" class="octicon octicon-bell" viewBox="0 0 14 16" version="1.1" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M14 12v1H0v-1l.73-.58c.77-.77.81-2.55 1.19-4.42C2.69 3.23 6 2 6 2c0-.55.45-1 1-1s1 .45 1 1c0 0 3.39 1.23 4.16 5 .38 1.88.42 3.66 1.19 4.42l.66.58H14zm-7 4c1.11 0 2-.89 2-2H5c0 1.11.89 2 2 2z">
          </path>
        </svg>
      </div>
      <dsiv class="content">
        <h4>Set daily reminder</h4>
        <p>A notification will be shown when you've reached the maximum limit time <span id="alarmLabel">set
            below.</span></p>
        <input type="range" id="alarm" name="alarm" min="0" max="60" value="0" step="5">
        <label for="blockAfter"> <input type="checkbox" id="blockAfter" name="blockAfter" value="false">Block
          after</label>
    </div>
  </section>

  <section id="strack" hidden>
    <h3>Track my surfing time</h3>
    <div class="flex">
      <div class="icon">
        <svg width="32" height="32" class="octicon octicon-plus" viewBox="0 0 12 16" version="1.1" aria-hidden="true">
          <path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path>
        </svg>
      </div>
      <div class="content">
        <h4><input type="checkbox" id="track" hidden> Enable tracking</h4>
        <p>Your surfing time on this hostname will be tracked when you enable tracking.</p>
        <p><button type="button" id="enableTracking">Enable tracking</button></p>
      </div>
    </div>
  </section>

  <section id="suntrack" hidden>
    <p><button type="button" id="disableTracking">Disable tracking</button></p>
  </section>

  <script type="module" src="../lib/angular.min.js"></script>
  <script type="module" src="../lib/browser-polyfill.js"></script>
  <script src="../lib/moment-with-locales.min.js"></script>
  <script src="../lib/chart.js"></script>
  <script type="module" src="popup.js"></script>

</body>

</html>
