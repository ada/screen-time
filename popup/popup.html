<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../theme.css" />
</head>

<body id="popup">

  <nav>
    <button type="button" class="nav-item" id="view-chart">Chart</button>
    <button type="button" class="nav-item" id="view-alarm">Alarm</button>
    <button type="button" class="nav-item" id="view-rules">Rules</button>
    <button type="button" class="nav-item" id="view-options">Options</button>
    <button type="button" class="nav-item pull-right nav-item-icon" id="view-settings">
      <img src="../icons/gear.svg"/>
    </button>
    <button type="button" class="nav-item pull-right nav-item-icon" id="button-add-rule" hidden>
      <img src="../icons/plus.svg"/>
    </button>
    <div class="clear"></div>
  </nav>

  <section id="chartView" class="tabContent text-center">
    <h3 id="title"></h3>
    <p id="subtitle" class="text-gray"></p>
    
    <div id="chartContainer">
      <canvas id="cchart"></canvas>
    </div>

    <div id="chartViewOptions" class="button-group">
      <button type="button" id="view-day">Today</button>
      <button type="button" id="view-week">Week</button>
      <button type="button" id="view-month">Month</button>
    </div>
  </section>

  <section id="alarmView" class="tabContent text-center">
    <br/><br/>
    <img src="../icons/bell.svg" class="icon-svg" width="48px"/>
    <h3>Set daily reminder</h3>
    <input type="range" id="alarm" name="alarm" min="0" max="60" value="0" step="5" title="Daily reminder">
    <p class="text-gray" id="alarmLabel"></p>
  </section>

  <section id="rulesView" class="tabContent">
    <div id="rulesTable"></div>
    <form name="ruleForm" id="ruleForm" hidden>
      <p>
        <label for="ruleDay">Day</label><br>
            <select name="ruleDay" id="ruleDay">
              <option value="-1">Any day</option>
              <option value="1">Monday</option>
              <option value="2">Teausday</option>
              <option value="3">Wednesday</option>
              <option value="4">Thursday</option>
              <option value="5">Friday</option>
              <option value="6">Saturday</option>
              <option value="0">Sunday</option>
            </select>
      </p>
      <p>
        <label for="ruleTimeStart">Start</label><br>
            <input type="time" id="ruleTimeStart" name="ruleTimeStart">
      </p>
      <p>
        <label for="ruleTimeEnd">End</label><br>
            <input type="time" id="ruleTimeEnd" name="ruleTimeEnd">
      </p>
      <div>
        <button type="button" id="ruleFormCancel" name="ruleFormCancel">Cancel</button>
        <input type="submit" class="button-primary" id="ruleFormSubmit" name="ruleFormSubmit">
      </div>
    </form>
  </section>

  <section id="optionsView" class="tabContent text-center">
    <h1>Web Time</h1>
    <p class="text-gray">Track, measure and analyze your surfing behaviour.</p>
    <p>
      <button type="button" id="enableTracking" class="button-primary">Enable tracking</button>
      <button type="button" id="disableTracking">Stop tracking</button>
    </p>
  </section>

  <!-- Scripts -->
  <script type="module" src="../lib/browser-polyfill.js"></script>
  <script src="../lib/moment-with-locales.min.js"></script>
  <script src="../lib/chart.js"></script>
  <script type="module" src="popup.js"></script>
</body>

</html>
